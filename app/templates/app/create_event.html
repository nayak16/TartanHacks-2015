<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MONEY PLS - Create Event</title>
    <link href="/static/app/css/moneyui.css" rel="stylesheet">
    <link rel="icon" href="/static/app/content/favicon.ico" type="image/x-icon"/>
  </head>
  <body>
  	<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300italic,700' rel='stylesheet' type='text/css'>
  	<link rel="stylesheet" href="/static/app/css/font-awesome.min.css">
    <div class="nav">
      <a href="/index.html"><img border="0" src="/static/app/content/grey_logo.svg"></a>
    </div>
  	<div class="main">
      <br>
  		<div class="title_text">Create a new event</div>
      <form action="/create_event" method="POST">
        {% csrf_token %} 
        <div class="input_fieldname">Name of event*</div><input type="text" name="name" size="50" placeholder="Beach BBQ" required><br>
        <div class="error_msg" id="error_event_name"></div>
        <div class="input_fieldname">Venmo ID*</div><input type="text" name="admin" size="50" placeholder="0123456789012345678" required><br>
        <div class="error_msg" id="error_venmo_id"></div>
        <div class="input_fieldname">Email Address*</div><input type="email" name="email" size="50" placeholder="john_doe@example.com" required><br>
        <div class="error_msg" id="error_venmo_id"></div>
        <div class="input_fieldname">Recommended Amount</div><input type="text"  name="rec_amt" size="1"><br>
        <div class="error_msg" id="error_rec_amount"></div>
        <div class="input_fieldname">Goal</div><input type="text"  name="goal" size="50" placeholder="100"><br>
        <div class="error_msg" id="error_goal"></div>
        <div class="input_fieldname">End date</div><input type="date"  name="end_date" size="50" placeholder="YYYY-MM-DD"><br>
        <div class="error_msg" id="error_end_date"></div>
        <div class="input_fieldname">Description</div><textarea name="desc" cols="50" rows="5" style="margin-top:2px;"></textarea><br>
        <div class="error_msg" id="error_desc"></div>
        <div class="submit_form"><input type="submit" value="Create"></input></div>
      </form>
      {% if confirm %}
      <div id="success">{{confirm}}</div>
      {% endif %}
      <div class="whitespace"></div>
  	</div>
    <div class="footer">
      <center>
        A TartanHacks 2015 Project by Christopher Wei, Aatish Nayak, Justin Liu, and Ariel Rao<br>
        Powered by Venmo - Open Source<br>
      </center>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  </body>
</html>
